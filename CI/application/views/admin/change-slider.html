<html>
    <head>
        <title>Change Slider - Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- Bootstrap -->
        <link href="css/style-dashboard.css" rel="stylesheet" media="screen">
        <script src="js/jquery-latest.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script>
            $(function() {
                $("header").load("header-dashboard.html");
            });
        </script>
    </head>
    <body>
        <div id="container">
            <header></header>
            <div id="main">
                <div id="jumlah-donasi">
                    <div class="row">
                        <div class="col-md-7">
                            <div id="add">
                                <h1>Change Slider</h1>
                                <form role="form">
                                  <div class="form-group">
                                    <label class="col-md-3" for="slider1">Slider 1:</label>
                                    <input class="col-md-9" type="file" id="slider1">
                                    <label class="col-md-3" for="slider2">Slider 2:</label>
                                    <input class="col-md-9" type="file" id="slider2">
                                    <label class="col-md-3" for="slider3">Slider 3:</label>
                                    <input class="col-md-9" type="file" id="slider3">
                                    <label class="col-md-3" for="slider4">Slider 4:</label>
                                    <input class="col-md-9" type="file" id="slider4">
                                  </div>
                                  <button type="submit" class="btn btn-default">Save</button>
                                </form>
                            </div>
                            </div>
                     </div>
                </div>
            </div>
            <footer></footer>
        </div>
    </body>
</html>
