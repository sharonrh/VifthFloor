<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- Bootstrap -->
        <link href="css/style-dashboard.css" rel="stylesheet" media="screen">
        <script src="js/jquery-latest.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script>
            $(function() {
                $("header").load("header-login.html");
            });
        </script>
    </head>
    <body>
        <div id="container">
            <header></header>
            <div id="main">
                <div id="jumlah-donasi">
                    <div class="md-col-12">
                        <div id="login">
                            <h1 class="judul">Login</h1>
                            <div class="login-content">
                                <form class="navbar-form navbar-left login-form" role="search">
                                  <div class="form-group">
                                    <input type="text" name ="username" class="form-control login-form-text" placeholder="Username">
                                    <br class="top-10"></br>
                                    <input type="text" name="password" class="form-control" placeholder="Password">
                                  </div>
                                  <br class="top-10"></br>
                                  <button type="submit" name="submit" class="btn btn-default">Submit</button>
                                </form>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            <footer></footer>
        </div>
    </body>
